<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Simulador de Milhas</title>
</head>

<body>

    <div class="container">

       

        <div class="content-left">
           
            <H4>Viajar sempre é muito bom né?</H4>
            <h5>
                Agora que tal viajar e ainda acumular milhas? Com o nosso
                simulador de milhas você descobre quantas milhas pode ganhar em várias
                CIAs aéreas!
            </h5>
            <div class="simulator">
                <h3>Qual a distância de sua viagem</h3>
                <div class="slider">
                    <input type="range" min="0" max="10000"  value="100" step="10" id="range">
                </div>
                <div class="valor">
                    <span>100 Km</span>
                </div>
            </div>

            <div id="conteudo">
               
            </div>

        </div>

        <div class="content-right">

              <div class="mode-toogle">
                <h3>Modo Dark</h3>
                <span class="toogle" onclick="darkMode()"></span>
              </div>  

            <img src="img/img1.webp" alt="">
            <img src="img/img2.jpg" alt="">

            
        </div>

    </div>

    
</body>

</html>
